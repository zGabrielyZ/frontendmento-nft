<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <title>NFT</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>
    <section class="bg-main">
        <div class="card">
            <div class="container">
                <div class="img-card"><img src="image-equilibrium.jpg" alt=""></div>
                <div class="tittle">
                    <h1>Equilibrium #3429</h1>
                </div><!--tittle-->

                <div class="paragraphy">
                    <p>Our Equilibrium collection Promotes balance and calm</p>
                </div><!--paragraphy-->

                <div class="money">
                    <div class="left">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> <span>0.041 ETH</span>
                    </div><!--right-->
                    <div class="right">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> <span>3 Days Left</span>
                    </div><!--left-->
                    <div class="clear"></div>
                </div><!--money-->

                <div class="copyright">
                    <img src="image-avatar.png" alt="avatar"> <div class="paragraphy-copyright">
                        <span>Criation of </span><span>Jules Wyvern</span>
                    </div><!--paragraphy-copyright-->
                </div><!--copyright-->
            </div><!--container-->
       </div><!--card-->
    </section><!--bg-main-->
</body>
</html>
